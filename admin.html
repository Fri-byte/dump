<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

  <div id="loginBox" class="card p-4 mx-auto" style="max-width:400px;">
    <h4 class="text-center mb-3">Admin Login</h4>
    <input id="user" class="form-control mb-2" placeholder="Username">
    <input id="pass" type="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-dark w-100" onclick="login()">Login</button>
  </div>

  <div id="panel" style="display:none;">
    <h3>Manage Products</h3>

    <input id="pname" class="form-control mb-2" placeholder="Product name">
    <input id="pprice" class="form-control mb-2" placeholder="Price">
    <input id="pimg" class="form-control mb-3" placeholder="Image URL or path">

    <button class="btn btn-success mb-4" onclick="addProduct()">Add Product</button>

    <ul id="productList" class="list-group"></ul>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
